name: Auto Dev Blog Post

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Generate daily batch posts
        run: npm run blog:run:batch
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BLOG_POSTS_PER_RUN: "5"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto/blog-post-${{ github.run_id }}
          commit-message: "chore(blog): add 5 daily generated posts"
          title: "chore(blog): daily generated posts (5)"
          body: |
            ## Summary
            - Generated five daily developer blog posts via automated pipeline
            - Passed local quality gate checks before post file creation
          labels: automation, blog

      - name: Notify on failure
        if: failure()
        run: npm run blog:notify:failure
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
